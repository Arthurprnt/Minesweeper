<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Minesweeper leaderboard</title>
        <link rel="stylesheet" href="main.css">
        <link rel="shortcut icon" href="../assets/icon.ico">
        <script src="func.js" defer></script>
    </head>
    <body>
        <header>
            <a class="logo" href=""><img src="assets/logo.svg" width="200" height="100" alt="Minesweeper"></a>
            <nav>
                <ul class="nav__links">
                    <nav>
                        <div class="dropdown">
                            <li><a href="https://github.com/Arthurprnt" target="_BLANK">Github</a></li>
                            <li><a href="https://github.com/Arthurprnt/Minesweeper" target="_BLANK">Project</a></li>
                        </div>
                    </nav>
                </ul>
            </nav>
        </header>
        <main>
            <h1 class="title">Times leaderboard</h1>
            <div class="tout_profils">
                <div class="search-wrapper">
                    <input class="search_joueurs" type="search" placeholder="Find a player or filter grid size" id="search" data-search>
                </div>
                <div class="user-cards" data-user-cards-container>
                    <template data-user-template>
                            <div class="card">
                                    <div class="header_card" data-header></div>
                            </div>
                    </template>
                </div>
            </div>
        </main>
    </body>
</html>
